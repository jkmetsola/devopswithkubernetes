---
{{- with .Values}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{index .containerNames 0}}
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: {{index .containerNames 0}}
        spec:
          restartPolicy: OnFailure
          containers:
            - name: {{index .containerNames 0}}
              # yamllint disable-line rule:line-length
              image: "{{.imageRegistry}}/{{index .containerNames 0}}:latest"
              imagePullPolicy: IfNotPresent
              command:
                - "/bin/bash"
                - "{{.tempScriptVolumeMountPath}}/{{index .containerNames 0}}"
              resources:
                limits:
                  memory: "128Mi"
                  cpu: "500m"
                requests:
                  memory: "64Mi"
                  cpu: "250m"
              volumeMounts:
                - name: {{.sharedPersistentVolumeName}}
                  mountPath: {{.sharedVolumeMountPath}}
                  readOnly: false
                - name: {{.tempStartupScriptVolumeName}}
                  mountPath: {{.tempScriptVolumeMountPath}}
                  readOnly: true
              securityContext:
                readOnlyRootFilesystem: true
                runAsUser: 1000
                runAsNonRoot: true
          volumes:
            - name: {{.sharedPersistentVolumeName}}
              persistentVolumeClaim:
                claimName: {{.sharedPersistentVolumeClaimName}}
            - name: {{.tempStartupScriptVolumeName}}
              configMap:
                name: {{index .containerNames 0}}
                defaultMode: 0755
{{- end}}
