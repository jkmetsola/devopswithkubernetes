apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.pingPongAppName }}-dep"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.pingPongAppName }}
  template:
    metadata:
      labels:
        app: {{ .Values.pingPongAppName }}
    spec:
      containers:
      - name: {{ .Values.pingPongAppName }}
        image: "{{ .Values.pingPongAppName }}:latest"
        env:
        - name: PORT
          value: "{{ .Values.pingPongAppPort }}"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        readinessProbe:
          tcpSocket:
            port: {{ .Values.pingPongAppPort }}
          initialDelaySeconds: 2
          periodSeconds: 2
